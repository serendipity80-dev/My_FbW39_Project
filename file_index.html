<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="#">
        <div>
            <label for="fname" class="label-style">First Name</label>
            <input type="text" id="fname" placeholder="Enter Your First Name">
        </div>
        
        <div>
            <label for="lname" class="label-style">Last Name</label>
             <input type="text" id="lname" placeholder="Enter Your Last Name">
         </div>
        
         <div>
             <label for="email" class="label-style">Email Adress</label>
             <input type="email" id="email" required>
         </div>
        
        <div>
         
             <label for="phone-number" class="label-style">Telephone Number</label>
            <input type="text" id="phone-number" required>
        </div>
        <div>
            <label for="date-of-tour" class="label-style">Date Of Your Tour</label>
            <input type="text" id="date-of-tour" required>
        </div>
    
        <div>
            <label for="number-people" class="label-style">Number Of People</label>
            <input type="text" id="number-people" required>
        </div>
    
        <div>
           <label for="how-you-heard-us">How Did You Heard About Us?</label>
            <select name="how-you-heard-us" id="how-you-heard-us" >
    
                <option value="answer">Choose the answer</option>
                <option value="social-media">Social media</option>
                <option value="internet">Internet</option>
                <option value="trip-advisor">Trip Advisor</option>  
                </select>
        </div>
        <div>
            <label for="tour">Choose Your Tour</label>
             <select name="tour" id="tour">
     
                 <option value="the-answer">Choose the answer</option>
                 <option value="daily-tour">Daily tour</option>
                 <option value="grand-tour">The Grand Belgrade tour</option>
                 <option value="edu-tour">Educational tour</option>  
                 </select>
         </div>
    
         <div>
             <label for="time">Preffered Starting Time</label>
             <select name="time" id="time">
    
                <option value="answer">---</option>
                <option value="10am">10 AM</option>
                <option value="12am">12 AM</option>
                <option value="2pm">2 PM</option>
             </select>
            </div>
    
             <div>
                <label for="comments">Your Remarks</label>
                <textarea name="comments" id="comments" cols="30" rows="10"placeholder="Write something" ></textarea>
             </div>
    
             <input type="submit">
    
    
         
    
       
    </form>
    
    
    
    


</body>
</html>
